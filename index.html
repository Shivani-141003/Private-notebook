<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome App</title>
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        #app-container { width: 100%; max-width: 500px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        button:hover { opacity: 0.8; transform: scale(0.98); }
        .delete-btn { background: none; border: none; color: #ff4d4d; cursor: pointer; font-size: 18px; padding: 5px 10px; transition: 0.2s; }
        .delete-btn:hover { color: #cc0000; transform: scale(1.2); }
    </style>
</head>  
<body>
    <div id="app-container">
        <h1>My Awesome App</h1>

        <div id="profile-card" style="display: none;">
            <img id="user-avatar" src="" style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid #007bff; margin-bottom: 10px;">
            <h2 id="user-name">Welcome!</h2>
            <p id="user-email" style="color: #666; margin-bottom: 20px;"></p>
            <button onclick="signOut()" style="background: #ff4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">Sign Out</button>
            <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">
            <h3>üìù Private Notebook</h3>
            <textarea id="note-content" placeholder="Write something secret..." style="width: 90%; height: 100px; padding: 12px; border-radius: 10px; border: 1px solid #ddd; resize: none; font-family: inherit;"></textarea>
            <button onclick="saveNote()" style="background: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; margin-top: 15px; width: 95%; font-weight: bold;">Save Note to Database</button>
            <div id="notes-list" style="text-align: left; margin-top: 25px;"></div>
        </div>

        <div id="login-form">
            <p style="color: #888; margin-bottom: 20px;">Secure access to your private notes</p>
            <button type="button" onclick="signInWithGoogle()" style="width: 100%; padding: 12px; background: white; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500; font-size: 16px;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                Sign in with Google
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
